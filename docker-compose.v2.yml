services:
  db:
    build:
      context: ./docker/postgres-age-vector
      dockerfile: Dockerfile
    image: neuromemory-postgres:16-age-vector
    environment:
      POSTGRES_USER: neuromemory
      POSTGRES_PASSWORD: neuromemory
      POSTGRES_DB: neuromemory
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuromemory"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: neuromemory
      MINIO_ROOT_PASSWORD: neuromemory123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  minio_data:
