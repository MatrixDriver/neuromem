version: '3.8'

services:
  # 1. 图数据库 (Neo4j) - 负责显性逻辑与关系
  neo4j:
    image: neo4j:5.26.0  # 需要 5.18+ 支持向量函数
    container_name: memory_graph_db
    ports:
      - "7474:7474" # 浏览器可视化界面端口
      - "17687:7687" # Bolt 协议通信端口
    environment:
      - NEO4J_AUTH=neo4j/password123  # 【注意】这是你的数据库账号密码
      - NEO4J_PLUGINS=["apoc", "graph-data-science"] # 启用图数据科学插件
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    volumes:
      - ./neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. 向量数据库 (Qdrant) - 负责隐性语义
  qdrant:
    image: qdrant/qdrant:latest
    container_name: memory_vector_db
    ports:
      - "6400:6333" # API 端口（使用 6400 避免 Windows 保留端口冲突，6333 在保留范围 6296-6395 内）
    volumes:
      - ./qdrant_data:/qdrant/storage
    # 官方镜像内无 curl/wget，暂不配置 healthcheck；依赖启动顺序与应用层调用失败做容错

